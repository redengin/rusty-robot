[package]
edition = "2024"
name = "rusty-robot-esp32"
rust-version = "1.88"
version = "0.1.0"

# [[bin]]
# name = "esp32"
# path = "./src/bin/main.rs"

[dependencies]
log = "*"
esp-println = { version = "*", features = ["esp32", "log-04"] }
esp-backtrace = { version = "*", features = ["panic-handler", "esp32", "println"] }

esp-bootloader-esp-idf = { version = "*", features = ["esp32"] }
esp-hal = { version = "=1.0.0-rc.1", features = ["esp32", "unstable"] }
esp-rtos = { version = "*", features = [
    "embassy",
    "esp-alloc",
    "esp-radio",
    "esp32",
] }
embassy-executor = { version = "*", features = [] }
embassy-time = "*"

# for more networking protocol support see https://crates.io/crates/edge-net
esp-radio = { version = "*", features = [
    "esp32",
    "esp-alloc",
    "unstable",
    "esp-now",
    # "smoltcp",
    # "wifi",
] }
# required by esp-radio
esp-alloc = "*"

# smoltcp = { version = "*", default-features = false, features = [
